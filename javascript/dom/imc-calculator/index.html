<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/javascript/dom/imc-calculator/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/javascript/dom/imc-calculator/script.js"></script>
    <title>Calculadora IMC</title>
</head>
<body>

    <main id="container">
        
        <section id="img">
            <img src="/javascript/dom/imc-calculator/assets/img/illustration.svg" id="img" alt="">
        </section>

        <section id="calculator">
            <form action="#" id="form">
                <h1 id="title">Calculadora - IMC</h1>

            <div class="input-box">
                <label for="weight">Peso em Kg</label>
                <div class="input-field">
                    <i class="fa-solid fa-weight-hanging"></i>
                    <input type="number" id="weight" required>
                    <span>Kg</span>
                </div>
            </div>

            <div class="input-box">
                <label for="height">Altura em Metros</label>
                <div class="input-field">
                    <i class="fa-solid fa-ruler"></i>
                    <input type="number" id="weight" required>
                    <span>m</span>
                </div>
            </div>

            <button id="calculate">Calcular</button>

            </form>

            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>

                <div id="more_info">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">Mais informações sobre o IMC <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
